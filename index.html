<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #1f2937; /* bg-gray-800 */
        }
        .cell:hover {
            background-color: #374151; /* bg-gray-700 */
        }
        .cell.x {
            color: #34d399; /* emerald-400 */
        }
        .cell.o {
            color: #fbbf24; /* amber-400 */
        }
        .cell:not(:nth-child(3n)) {
            border-right: 4px solid #4b5563; /* border-gray-600 */
        }
        .cell:not(:nth-last-child(-n+3)) {
            border-bottom: 4px solid #4b5563; /* border-gray-600 */
        }
        .winning-cell {
            background-color: #10b981 !important; /* emerald-500 */
            color: white !important;
        }
        .btn {
             @apply text-white font-bold py-3 px-8 rounded-lg text-xl transition-transform transform hover:scale-105 shadow-lg;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center">
        <h1 class="text-5xl font-bold mb-4">Tic Tac Toe</h1>
        <p id="status" class="text-2xl text-gray-400 mb-8 h-8 transition-all duration-300">X's turn</p>

        <div id="game-board" class="grid grid-cols-3 rounded-lg overflow-hidden shadow-2xl mx-auto">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="mt-8">
            <button id="restart-button" class="btn bg-red-500 hover:bg-red-600">Restart Game</button>
        </div>
    </div>


    <script>
        // --- DOM Elements ---
        const statusDisplay = document.getElementById('status');
        const gameBoard = document.getElementById('game-board');
        const restartButton = document.getElementById('restart-button');

        // --- Game State Variables ---
        let gameActive = true;
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let moveOrder = []; // Tracks the order of moves for the "last 5 moves" rule

        // --- Constants ---
        const winningMessage = () => `Player ${currentPlayer} has won!`;
        const currentPlayerTurn = () => `${currentPlayer}'s turn`;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // --- Game Logic Functions ---

        /**
         * Handles a click on a cell.
         * @param {MouseEvent} clickedCellEvent - The click event from the cell.
         */
        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            // If cell is already played or game is not active, ignore the click.
            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            processMove(clickedCell, clickedCellIndex);
        }
        
        /**
         * Processes a move for the current player.
         * @param {HTMLElement} cell - The HTML element of the cell being played.
         * @param {number} index - The index of the cell.
         */
        function processMove(cell, index) {
            // If 5 marks are on the board, remove the oldest one.
            if (moveOrder.length >= 5) {
                const oldestMoveIndex = moveOrder.shift(); // Get and remove the first (oldest) move
                gameState[oldestMoveIndex] = ""; // Update state
                const oldestCell = document.querySelector(`[data-cell-index='${oldestMoveIndex}']`);
                oldestCell.innerHTML = ""; // Clear UI
                oldestCell.classList.remove('x', 'o');
            }

            // Place the new mark
            gameState[index] = currentPlayer;
            cell.innerHTML = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            moveOrder.push(index); // Add the new move to the end of the order

            handleResultValidation();
        }

        /**
         * Checks if the game has been won.
         */
        function handleResultValidation() {
            let roundWon = false;
            let winningCombo = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    winningCombo = winCondition;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = winningMessage();
                gameActive = false;
                winningCombo.forEach(index => {
                    document.querySelector(`[data-cell-index='${index}']`).classList.add('winning-cell');
                });
                return;
            }

            handlePlayerChange();
        }

        /**
         * Switches the current player and updates the status display.
         */
        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerHTML = currentPlayerTurn();
        }

        /**
         * Resets the game to its initial state.
         */
        function handleRestartGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            moveOrder = []; // Reset the move order
            statusDisplay.innerHTML = currentPlayerTurn();
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove('x', 'o', 'winning-cell');
            });
        }
        
        /**
         * Creates the game board cells.
         */
        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-cell-index', i);
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        // --- Initial Setup and Event Listeners ---
        createBoard();
        statusDisplay.innerHTML = currentPlayerTurn();
        restartButton.addEventListener('click', handleRestartGame);
    </script>
</body>
</html>
